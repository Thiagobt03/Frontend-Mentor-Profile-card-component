<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="shortcut icon" href="./images/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">
</head>
<body>
    <main class="container">
        <div class="card">

            <div class="foto-perfil">
                <img src="./images/tinywow_profile_photo_11243464 (1).png" alt="Foto de perfil">
            </div>

            <div class="nome">
                <h2>Thiago Batista <strong class="age">19</strong></h2>
            </div>

            <div class="cidade">
                <h4 class="age">Bahia</h4>
            </div>

            <hr>
            
            <ul class="informacoes">
                <li><strong class="numeros">80K</strong>Followers</li>
                <li><strong class="numeros">803K</strong>Likes</li>
                <li><strong class="numeros">1.4K</strong>Photos</li>
            </ul>
        </div>
    </main>
</body>
</html>
